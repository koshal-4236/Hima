    <style>
         body{
            padding: 0;

            height: 100vh;
            display: flex;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

<body style="background-color:black">
    <table border="1" cellspacing="0" width="700" height="350" align="center">
        <tr>
            <td  style="background-color:gold"></td>
            <td rowspan="4"  style="background-color:orange"></td>
            <td rowspan="4" style="background-color:brown"></td>
            <td colspan="6"  style="background-color:blue"></td>
        </tr>
        <tr>
            <td  style="background-color:silver"></td>
            <td colspan="2" rowspan="3"  style="background-color:tomato"></td>
            <td colspan="4"  style="background-color:purple"></td>
        </tr>
        <tr>
            <td style="background-color:brown"></td>
            <td colspan="2" rowspan="2" style="background-color:red"></td>
            <td style="background-color:palevioletred"></td>
        </tr>
        <tr>
            <td style="background-color:green"></td>
            <td style="background-color:yellow"></td>
        </tr>
    </table>
